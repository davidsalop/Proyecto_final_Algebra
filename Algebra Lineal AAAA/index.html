<!DOCTYPE html>
<html>
<head>
    <title>Multiplicacion de Matrices</title>
    <link rel="stylesheet" type="text/css" href="minversa.css">
</head>
<body style="background-color: rgb(169, 252, 15);">

    <h1>Multiplicacion de Matrices (2x2)</h1>
    <div class="matrix-input">
        <div class="matrix">
            <h1><label for="a">Matriz A:</label></h1>
            <input type="number" id="a11" placeholder="a11">
            <input type="number" id="a12" placeholder="a12">
            <input type="number" id="a21" placeholder="a21">
            <input type="number" id="a22" placeholder="a22">
        </div>
        <div class="matrix">
            <h1><label for="b">Matriz B:</label></h1>
            
            <input type="number" id="b11" placeholder="b11">
            <input type="number" id="b12" placeholder="b12">
            <input type="number" id="b21" placeholder="b21">
            <input type="number" id="b22" placeholder="b22">
        
        </div>
    </div>
    <button onclick="multiplyMatrices()">Multiplicar Matrices</button>
    <div id="result" class="result"></div>
    <script src="script.js"></script>
    <a href="minversa.html">Calcular la inversa de una Matriz (2x2)</a>

</html>
